<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="https://hariramjp777.github.io/frontend-todo-app/assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="./Frontend Mentor _ TODO APP_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="./Frontend Mentor _ TODO APP_files/styles.css">
    <link rel="preload" href="https://hariramjp777.github.io/frontend-todo-app/assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
  <style>@media print {#ghostery-tracker-tally {display:none !important}}</style>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
  </head>
  <body>
    <header class="card">
      <h1>TODO</h1>
      <button id="theme-switcher">
        <img src="./assets/images/icon-sun.svg" alt="Change color theme" />
      </button>
    </header>
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <input type="text" class="txt-input" placeholder="Create a new todo..."
            spellcheck="false"autocomplete="off" id="addt"/>
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> items left</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
